<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="organisation,todolist,liste,productivite,travail">
    <title> Task Master </title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link href="taskmaster.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="banner"></div>
    </header>

    <a href="#cible" class="apropos" role="button">A propos</a>
    <button class="contact" role="button">Contact</button>
    <img id="vert" src="photo.jpg" alt="rose" width="1175" height="300">
    <img id="produc" src="produc.png" alt="crayon" width="300" height="300">
    <img id="timeuh" src="timee.png" alt="temps" width="340" height="300">
    <h1> Task Master </h1>
    <h2> Pour une vie plus organisée </h2>
    <h3 id="cible"> Task master est un site vous permettant de créer des to-do lists <br> afin de mieux vous organiser,
        vous pouvez désormais classer <br> vos listes ainsi que gérer leurs priorités.
    </h3>
    <img src="logo.jpg" id="logo" alt="logo">

    <div class="shopping-box">
        <h4>Shopping list </h4>
        <form action="bdd.php" id="shopping-form" style="margin-bottom: 10px;">
            <input type="text" id="task" placeholder="Ajouter une tâche..." required>
            <input type="text" id="date" placeholder="Jour/Mois" required>
            <select title="select" id="color">
                <option value="red">Rouge</option>
                <option value="orange">Orange</option>
                <option value="green">Vert</option>
            </select>
            <button type="button" onclick="addTask()">Ajouter</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
